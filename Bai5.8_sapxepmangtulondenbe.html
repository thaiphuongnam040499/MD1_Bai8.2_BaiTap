<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sắp xếp</title>
</head>
<body>
<button type="button" onclick="numberSort()">Kiểm tra</button>
<p id="result"></p>
<script>
  function numberSort(){
    let arr=[1,3,5,67,7,8,4,1,5,8]
    arr.sort(function (a,b){
      return b-a
    })
    document.getElementById('result').innerHTML = 'sắp xếp '+arr
  }

</script>
</body>
</html>
