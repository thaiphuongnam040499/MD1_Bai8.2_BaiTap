<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<p>Nhập phần tử vào mảng</p>
<input type="text" id="number">
<button type="button" onclick="testNumber()">Test</button>
<button type="button" onclick="testInteger()">Kiểm tra V</button>
<p id="result"></p>
<script>
  let arr = [];
  let number;
  function testNumber(){
    number = +document.getElementById('number').value
      arr.push(number);
    document.getElementById('result').innerHTML = 'Mảng được tạo ra ' + arr
  }
  let flag = false
  function testInteger(){
   let V = +prompt('Nhập vào số bạn muốn tìm kiếm')
    for (let i = 0; i < arr.length; i++) {
      if (V === arr[i]){
        flag = true
        break;
      }else {
        flag = false;
      }
    }
    if (flag){
      alert("V is in the array")
    }else {
      alert("V is not in the array")
    }
}
</script>
</body>
</html>
