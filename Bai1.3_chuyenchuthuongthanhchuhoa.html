<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    let str=window.prompt('Nhập vào chuỗi')
    let UPPRE='ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    let LOWER= 'abcdefghijklmnopqrstuvwxyz';
    let result= []
    for (let i = 0; i < str.length; i++) {
        if (UPPRE.indexOf(str[i]) !== -1){
            result.push(str[i].toLowerCase())
        }else if (LOWER.indexOf(str[i]) !== - 1){
            result.push(str[i].toUpperCase())
        }else {
            result.push(str[i])
        }
    }
    console.log(result.join(''))
</script>
</body>
</html>
